<h2>Personajes Star wars</h2>
<div class="container">
    <div class="row">
        <div class="col-lg-12 bg-light">
            <router-outlet></router-outlet>
        </div>

        <div class="col-lg-4 text-left" *ngFor="let character of allCharacters">
            <h4 class="text-dark">Nombre: {{ character.name }}</h4>
            <a class="text-link" [routerLink]="['characterSingle', character.id]">detalles</a>
        </div>


        
    </div>
</div>
