<article class="article-item row" >
    <div class="col-3">
     <div class="image-wrap">
         <img  src="{{pelicula.image}}" alt="{{pelicula.title}}">
     </div>
    </div>

     <div class="col">
         <h2>
             {{pelicula.title}}
         </h2>
         <p class="year"  [ngClass]="{
                    'year-green': pelicula.year > 2019,
                    'year-red': pelicula.year < 2021
                }">
                 {{pelicula.year}}
            </p>
             <a href="#">Leer m√°s</a>
             <button (click)="seleccionar($event, pelicula)"
              class="btn btn-success">
                 Seleccionar como favorita
             </button>
     </div>
         <div class="clearfix"></div>
 </article>
