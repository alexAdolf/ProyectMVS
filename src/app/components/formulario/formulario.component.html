        <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" 
                #nombre="ngModel" [(ngModel)]="user.nombre" required pattern="[a-zA-Z]+"/>
                <small class="text-danger" *ngIf="!nombre.valid && nombre.touched">
                    El nombre no es valido
                </small>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" name="apellidos" #apellido="ngModel" [(ngModel)]="user.apellidos" required/>
                <small class="text-danger" *ngIf="!apellido.valid && apellido.touched">
                    El apellido no es valido
                </small>
            </div>

            <div class="form-group">
                <label for="bio">Biografia</label>
                <textarea name="bio" #bio="ngModel" [(ngModel)]="user.bio" required></textarea>
                <small class="text-danger" *ngIf="!bio.valid && bio.touched">
                    La bio no es valido
                </small>
            </div>

            <div class="form-group radibuttons">
                <input type="radio" name="genero" value="hombre" #genero="ngModel" [(ngModel)]="user.genero" required /> Hombre
                <input type="radio" name="genero" value="mujer" #genero="ngModel"[(ngModel)]="user.genero" /> Mujer
                <input type="radio" name="genero" value="otro" #genero="ngModel" [(ngModel)]="user.genero" /> Otro

                <small class="text-danger" *ngIf="!genero.valid && genero.touched">
                    El genero no es valido
                </small>
            </div>

            <div class="clearfix"></div>

            <input type="submit" value="Enviar" class="btn btn-success" [disabled]="userForm.invalid" />

        </form>


    </section>
</div>
