
<div class="center">
    <section id="content">
        <article class="article-item article-detail">
            <div class="image-wrap">
                <img width="200" src="{{url + 'get-image/' + article?.image}}" alt="{{article?.title}}" *ngIf="article?.image">
                <img width="200" src="../../../assets/clone.jpg" alt="{{article?.title}}" *ngIf="!article?.image">
            </div>


            <h1 class="subheader">{{article?.title}}</h1>
            <span class="date">
                {{article?.date | amLocal: 'es' | amCalendar}}
            </span>
            <p>
                {{article?.content}}
            </p>
          
         
            <div class="clearfix"></div>
        </article>
    </section>  
</div>
