<div class="loading" *ngIf="!articles">
  Cargando...
</div>

<div class="loading" *ngIf="articles && articles.length == 0">
  No hay articulos para mostrar
</div>

<div id="articles">
    <article class="article-item row" *ngFor="let article of articles">
      <div class="col-lg-3">
          <img width="200" src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image">
          <img width="200" src="../../../assets/clone.jpg" alt="{{article.title}}" *ngIf="!article.image">
      </div>

      <div class="col-lg-9">
        <h2>{{article.title}}</h2>
      <span class="date">
          {{article.date | amLocal: 'es' | amCalendar}}
      </span>
      <a [routerLink]="['/blog/article', article._id]">Leer m√°s</a>
      </div>

    </article>
  </div>
